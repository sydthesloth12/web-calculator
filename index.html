<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sydney's Calculator</title>
    <script src="script.js"></script>

    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/e3ab0eced1.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="intro">
        <h1>Web Calculator</h1>
        <i class="fa-solid fa-calculator fa-2xl"></i>
    </div>
    <div class="inputBox">

        <input type="number" id="firstNumber" />
        <select name="operator" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
        </select>
        <input type="number" id="secondNumber" />
        <span>=</span>
        <input type="button" value="Calculate" style="margin: auto;" onclick="addNumbers()" />
    </div>
    <div class="answer">Result:</div>
    <div id="answerBox" class="answer2">
    </div>
    <div class="clear">
        <input type="button" value="Clear" style="margin: auto;" onclick="clearNumbers()" />
    </div>







</body>

</html>
